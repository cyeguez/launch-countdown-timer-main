<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="red-hat-text-700">
    <section class="countDown">
      <h1 class="title">We're launching soon Days Hours Minutes Seconds</h1>
      <div class="container">
        <div class="box">
          <div class="day">08</div>
          <p>Days</p>
        </div>
        <div class="box">
          <div class="hour">23</div>
          <p>Hours</p>
        </div>
        <div class="box">
          <div class="minute">55</div>
          <p>Minutes</p>
        </div>
        <div class="box">
          <div class="second">08</div>
          <p>Seconds</p>
        </div>
      </div>
    </section>

    <footer>
      <img src="./images/icon-facebook.svg" alt="icon-facebook" />
      <img src="./images/icon-pinterest.svg" alt="icon-pinterest" />
      <img src="./images/icon-instagram.svg" alt="icon-instagram" />
    </footer>
  </body>
</html>
